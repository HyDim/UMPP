<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="grim-reaper.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>UMPP</title>
  </head>
  <body>
    <div id="storage"><h1 id="storageLabel">Collection:</h1></div>
    <div id="history">
      <h1 id="historyLabel">History</h1>
      <ul id="historyList" class="hisHolder"></ul>
    </div>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title">Song</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/costa.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/costa.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <button id="shuffle" class="action-btn">
          <i class="fas fa-regular fa-shuffle"></i>
        </button>
        <i class="fas fa-volume-up" id="volIco"></i><input type="range" class="volume"></div>
        
       <!--
         <button id="addSong" class="action-btn please">
            <i id="plusIco" class="fas fa-plus"></i>
          </button>
       --> 
      </div>
    </div>

    <div id="addingPage">
      <form id="addForm" >
        <label for="newSong">song name:</label>
        <input type="text" name="newSong" id="newSong">
        <label for="songImg">song picture:</label>
        <input type="file" name="songImg" id="songImg" accept="image/png">
        <label for="songFile">song:</label>
        <input type="file" name="songFile" id="songFile" accept="audio/mp3">
        <input type="submit" id="submitSong" value="Add Song">
    </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
